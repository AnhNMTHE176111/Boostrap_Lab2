<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Required meta tags always come first -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="shortcut icon" href="./images/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="./css/login-register.css">
    <title>Log In To Onitsuka</title>
</head>

<body>
    <div class="col-lg-6 left" style="background-image: url('../images/background_img.jpg');">
    </div>

    <div class="container  col-sm-12 col-md-12 col-lg-6 row justify-content-center login-container right">
        <div class="title">
            <img src="./images/logo.jpg" alt="" srcset="" width="150px">
            <h1 style="text-align: center;">Log in</h1>
        </div>
        <div class="social-login col-10">
            <div class="col-12 apple"><i class="fa-brands fa-apple" style="color: #ffffff;"></i> Continue with Apple</div>
            <div class="col-12 facebook"><i class="fa-brands fa-square-facebook" style="color: #ffffff;"></i> Continue with
                Facebook</div>
            <div class="col-12 google"><i class="fa-brands fa-google" style="color: #b35f00;"></i> Continue with Google</div>
        </div>

        <div class="bouder col-10" >
            <div class="bar col-5"></div>
            <h3 class="col-2" style="text-align: center;">Or</h3>
            <div class="bar col-5"></div>
        </div>

        <div class="form-login col-md-8 col-lg-8 col-sm-12 container">

            <div class="email Input d-flex justify-content-center col-12">
                <input class="col-8 " type="email" id="email" placeholder="Email...">
            </div>

            <div class="password Input d-flex justify-content-center col-12">
                <input class="col-8 " type="password" id="password" placeholder="Password...">
            </div>
            
            <div class="option col-12">
                <div class="remember-me">
                    <input type="checkbox">
                    <label for="">Remember Me</label>
                </div>
                <a href="">Forgot Password?</a>
            </div>

            <button class="btn-login col-10">Log in</button>
            <div class="sign-up col-sm-12">
                <h4 style="text-align: center;">Need an account? <a href="signup.html">Sign Up</a></h4>
            </div>
        </div>
    </div>



    <!-- jQuery first, then Popper.js, then Bootstrap JS. -->
    <script src="node_modules/jquery/dist/jquery.slim.min.js"></script>
    <script src="node_modules/popper.js/dist/umd/popper.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
</body>

</html>
